                    for(var p=1;p<=stappen;p++){
                        robotArm.moveRight();   
                    }                
                    robotArm.drop();
                    for(var j=1;j<=stappen;j++)
                        robotArm.moveLeft();
                    stappen++;
                } else {
                    loop = false;
                }
            }
