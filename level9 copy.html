<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1200
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            function move(aantal, stappen) {
                for(var a=1; a<=aantal; a++){
                    robotArm.grab();
                    for(var b=1; b<=stappen; b++){
                        robotArm.moveRight();                
                    }                    
                    robotArm.drop();
                    for(var b=1; b<=stappen; b++){
                        robotArm.moveLeft();                
                    }   
                }
                robotArm.moveRight();  
            }    
            move(1, 5);
            move(2, 5);
            move(3, 5);
            move(4, 5);
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
