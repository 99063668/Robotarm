<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=800
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
            function move(aantal, stappen) {
                 for(var a=1; a<=aantal; a++){
                     robotArm.grab();
                     for(var b=1; b<=stappen; b++){
                        robotArm.moveRight();                
                     }                    
                     robotArm.drop();
                     for(var b=1; b<=stappen; b++){
                        robotArm.moveLeft();                
                    }   
                }
                robotArm.moveRight();  
            }    
            move(1, 9);
            move(1, 7);
            move(1, 5);
            move(1, 3);
            move(1, 1);
            
    
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
